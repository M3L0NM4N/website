<script>
$('#email_space').fadeOut('fast');

$('#spinner').fadeIn('fast').delay(1000).fadeOut('slow');
$('#white').fadeIn('fast').delay(1500).fadeOut('slow');

$('#zero').fadeOut('fast').delay(1750).fadeIn('fast');
$('#one').fadeOut('fast').delay(2000).fadeIn('fast');
$('#two').fadeOut('fast').delay(2250).fadeIn('fast');
$('#three').fadeOut('fast').delay(2500).fadeIn('fast');
$('#four').fadeOut('fast').delay(2750).fadeIn('fast');

// Quick setup for form

$('#enabled_btn').hide();
$('#disabled_btn').show();

function email() {
  $('#four').delay(100).fadeOut('fast');
  $('#three').delay(150).fadeOut('fast');
  $('#two').delay(300).fadeOut('fast');
  $('#one').delay(350).fadeOut('fast');
  $('#zero').delay(400).fadeOut('fast');
  $('#email_space').delay(700).fadeIn('slow');

  // Add 'hidepadding' class to <li> to prevent massive amt of padding
  $('#list_container').children().addClass('hidepadding');
}

function closeEmail() {
  // Remove 'hidepadding' class to <li> to add space
  $('#list_container').children().delay(500).removeClass('hidepadding');


  $('#email_space').delay(0).fadeOut('fast');
  $('#zero').delay(100).fadeIn('slow');
  $('#one').delay(150).fadeIn('slow');
  $('#two').delay(200).fadeIn('slow');
  $('#three').delay(250).fadeIn('slow');
  $('#four').delay(300).fadeIn('slow');
}

function checkToShow() {
  nameStr = $('#first_name').val() + " " + $('#last_name').val();
  emailStr = $('#email').val();
  msgStr = $('#message').val();
  console.log(nameStr + " * " + emailStr + " * " + msgStr);

  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  var special = /[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/g;

  if (nameStr.length > 5 && !special.test(nameStr) && re.test(emailStr) && msgStr.length > 5) {
    showRealBtn();
  }
  else {
    hideRealBtn();
  }
}

function showRealBtn() {
  // $('#enabled_btn').show();
  // $('#disabled_btn').hide();
  $('#disabled_btn').hide();
  $('#enabled_btn').show();
}

function hideRealBtn() {
  // $('#enabled_btn').hide();
  // $('#disabled_btn').show();
  $('#enabled_btn').hide();
  $('#disabled_btn').show();
}
</script>
